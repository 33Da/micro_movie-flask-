{% extends "home/base.html" %}
{% import "ui/admin_page.html" as pg %}
{% block body %}
 <div class="container" style="margin-top:76px">
    <div class="col-md-3">
        <div class="list-group">
            <a href="{{ url_for("home.user") }}" class="list-group-item">
                <span class="glyphicon glyphicon-user"></span>&nbsp;会员中心
            </a>
            <a href="{{ url_for("home.pwd") }}" class="list-group-item">
                <span class="glyphicon glyphicon-lock"></span>&nbsp;修改密码
            </a>
            <a href="{{ url_for("home.comment",page=1) }}" class="list-group-item ">
                <span class="glyphicon glyphicon-comment"></span>&nbsp;评论记录
            </a>
            <a href="{{ url_for("home.loginlog",page=1) }}" class="list-group-item active">
                <span class="glyphicon glyphicon-calendar"></span>&nbsp;登录日志
            </a>
            <a href="{{ url_for("home.moviecol",page=1) }}" class="list-group-item">
                <span class="glyphicon glyphicon-heart"></span>&nbsp;收藏电影
            </a>
        </div>
    </div>
 <div class="col-md-9">
        <div class="panel panel-warning">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="glyphicon glyphicon-map-marker"></span>&nbsp;登录日志</h3>
            </div>
            <div class="panel-body">
                <table class="table table-bordered">
                    <tr>
                        <td style="width:10%">编号</td>
                        <td style="width:30%">登录时间</td>
                        <td style="width:30%">登录IP</td>

                    </tr>
                    {% for v in page.items %}
                        <tr>
                            <td>{{ v.id }}</td>
                            <td>{{ v.addtime }}</td>
                            <td>{{ v.ip }}</td>
                        </tr>
                    {% endfor %}


                </table>
            </div>
         <div class="box-footer clearfix">
                        {{ pg.page(page,'home.loginlog') }}
                    </div>
        </div>
    </div>
</div>

{% endblock %}
